name: Notify New Discussion Email

on:
  discussion:
    types: [created]
  workflow_dispatch:
    inputs:
      discussion_title:
        description: 'Discussionのタイトル'
        required: true
        type: string
      discussion_author:
        description: 'Discussion作成者'
        required: true
        type: string
      discussion_body:
        description: 'Discussionの本文'
        required: false
        type: string
      discussion_url:
        description: 'DiscussionのURL'
        required: true
        type: string

jobs:
  send-email-notification:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Email via Resend API
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          # Create email content (handle both discussion event and manual workflow_dispatch)
          if [ "${{ github.event_name }}" = "discussion" ]; then
            DISCUSSION_TITLE="${{ github.event.discussion.title }}"
            DISCUSSION_AUTHOR="${{ github.event.discussion.user.login }}"
            DISCUSSION_BODY="${{ github.event.discussion.body }}"
            DISCUSSION_URL="${{ github.event.discussion.html_url }}"
          else
            DISCUSSION_TITLE="${{ inputs.discussion_title }}"
            DISCUSSION_AUTHOR="${{ inputs.discussion_author }}"
            DISCUSSION_BODY="${{ inputs.discussion_body }}"
            DISCUSSION_URL="${{ inputs.discussion_url }}"
          fi
          
          # Escape body content for JSON
          ESCAPED_BODY=$(echo "$DISCUSSION_BODY" | jq -Rs .)
          
          # Create email HTML content
          HTML_CONTENT=$(cat <<EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <style>
              body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
              .container { max-width: 600px; margin: 0 auto; padding: 20px; }
              .header { background-color: #0366d6; color: white; padding: 15px; border-radius: 5px 5px 0 0; }
              .content { background-color: #f6f8fa; padding: 20px; border: 1px solid #e1e4e8; }
              .info { margin: 15px 0; }
              .body-content { background-color: white; padding: 15px; margin: 15px 0; border-radius: 5px; }
              .button { display: inline-block; padding: 10px 20px; background-color: #0366d6; color: white; text-decoration: none; border-radius: 5px; }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h2>新しいDiscussionが作成されました</h2>
              </div>
              <div class="content">
                <h3>$DISCUSSION_TITLE</h3>
                <div class="info">
                  <strong>作成者:</strong> $DISCUSSION_AUTHOR<br>
                  <strong>URL:</strong> <a href="$DISCUSSION_URL">$DISCUSSION_URL</a>
                </div>
                <div class="body-content">
                  <strong>本文:</strong><br>
                  $(echo "$DISCUSSION_BODY" | sed 's/$/\<br\>/g')
                </div>
                <div style="text-align: center; margin: 20px 0;">
                  <a href="$DISCUSSION_URL" class="button">Discussionを表示</a>
                </div>
              </div>
            </div>
          </body>
          </html>
          EOF
          )
          
          # Create JSON payload using jq
          JSON_PAYLOAD=$(jq -n \
            --arg from "$MAIL_FROM" \
            --arg to "$MAIL_TO" \
            --arg subject "[新しいDiscussion] $DISCUSSION_TITLE" \
            --arg html "$HTML_CONTENT" \
            '{
              from: $from,
              to: [$to],
              subject: $subject,
              html: $html
            }')
          
          # Send email via Resend API
          response=$(curl -s -w "%{http_code}" -X POST https://api.resend.com/emails \
            -H "Authorization: Bearer $RESEND_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD")
          
          http_code="${response: -3}"
          response_body="${response%???}"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "✅ Email sent successfully"
            echo "Response: $response_body"
          else
            echo "❌ Failed to send email (HTTP $http_code)"
            echo "Response: $response_body"
            exit 1
          fi